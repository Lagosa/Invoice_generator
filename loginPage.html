<html>
  <header>
    <link rel="stylesheet" type="text/css" href="loginStyle.css">
    <meta charset="utf-8">
  </header>
  <body>
    <div class="title">
      Generator factură
    </div>
    <div class="loginFormHolder">
      <form action="login.php" method="post">
        <div for='username' class="loginLabel"> Logare cu username și parolă: </div>
        <div class="loginCredentials">
          <div class="loginInput">
            <input type="text" name="username" placeholder="Username...">
            <image src="images/user.png" class="icon">
          </div>
          <div class="loginInput">
            <input type="password"  name='password' placeholder="Parolă...">
            <image src="images/lock.png" class="icon">
          </div>
          <br>
          <button class='loginButton'> Log in </button>
        </div>
      </form>
    </div>
  </body>
</html>
